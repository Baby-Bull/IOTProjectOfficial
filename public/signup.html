<!DOCTYPE html>
<html lang="en">

<head>
    <title> Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/font-awesome.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
	<div class="topbar">
		<div style="
		z-index: 1000;
		position: absolute;
		margin: 40px;
		right: 0;" class="right">
			<a style="background: #7575de;
			color: white;
			padding: 10px;
			border-radius: 10px;" href="/login.html">Login</a>
		</div>
	</div>
    <div class="content">
        <div class="background" style="background-image: url(images/backgroundIOT.png);
		opacity: 0.4;
	    height: 100%;
	    position: absolute;
	    width: 100%;"></div>
        <div class="wrapper">
            <form style="width: 70%; margin: auto;" id="loginForm">
                <h2><i class="fa fa-lock"></i> SignUp Form</h2>
                <div class="form-group">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    <input id="username" type="text" placeholder="User or Email...">
                </div>
                <div class="form-group">
                    <i class="fa fa-key"></i>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <i class="fa fa-key"></i>
                    <input id="passwordAgain" type="password" placeholder="Password Again">
                </div>
                <input type="submit" value="Register" id="submit" />
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
